<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Profile @jkurui</title>
    <meta name="description" content="Showcases specific personal and real-time data attributes for @jkurui on Slack">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slack-profile">
        <!-- Slack Display Picture -->
        <div>
            <div class="display-image">
                <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QZ1FECR5-c8e1707d3d29-512" alt="jkurui" data-testid="slackDisplayImage">
            </div>
            <!-- Slack Name -->
            <h2 data-testid="slackUserName" class="username"><i class="fas fa-h2"></i>Jimmy Chepkurui</h2>
        </div>
        <div class="time">
            <p class="day" data-testid="currentDayOfTheWeek"><strong>Day of Week: </strong></p>
            <p class="utc" data-testid="currentUTCTime"><strong>UTC Time: </strong></p>
        </div>
        <div class="details">
            <p data-testid="myTrack"><strong>Track:</strong> Frontend</p>
            <p data-testid="myTrack">
                <strong>GitHub:</strong>
                <a href="https://github.com/JimmyKurui/HNGx-Frontend/tree/stage-one" target="_blank" rel="noopener noreferrer" data-testid="githubURL">GitHub URL</a></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
